services:
  gitea:
    image: docker.gitea.com/gitea:1.23.8-rootless
    container_name: gitea
    ports:
      - "127.0.0.1:8085:3000"
      - "6022:2222"
    volumes:
      - ./data:/var/lib/gitea
      - ./config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

    env_file:
      - .env
    environment:
      - USER_UID=${GITEA_USER_UID}
      - USER_GID=${GITEA_USER_GID}
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL}
      - GITEA__server__DOMAIN=${GITEA_DOMAIN}
      - GITEA__server__HTTP_PORT=${GITEA_HTTP_PORT}
      - GITEA__server__PROTOCOL=http
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=autogeneratedbutchangeme
      - GITEA__security__INTERNAL_TOKEN=changethistoo
      - GITEA__mailer__ENABLED=false
    restart: unless-stopped
    networks:
      - giteanetwork
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M

networks:
  giteanetwork:
    driver: bridge